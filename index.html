<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="page">
            <img src="./images/bg-pattern-top.svg" alt="" class="top-balloon">

            <div class="card">
                <div class="top-card ">
                    <img class="profile-pic" src="./images/image-victor.jpg" alt="">
                </div>
                <div class="bottom-card">
                    <div class="info">
                        <h3>Victor Chest <span>26</span> </h3>
                        <p>London</p>
                    </div>

                    <div class="social">
                        <div class="Follow">
                            <h3>80k</h3>
                            <p>Followers</p>
                        </div>
                        <div class="Likes">
                            <h3>803k</h3>
                            <p>Likes</p>
                        </div>
                        <div class="photo">
                            <h3>1.4k</h3>
                            <p>Photos</p>
                        </div>

                    </div>
                </div>
                <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-balloon">
            </div>


        </section>
    </main>

</body>

</html>
